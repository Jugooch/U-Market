<div id="main">
  <div id="header">
    <h1>Welcome to U-Market!</h1>
  </div>
  <div class="product-carousel container">
    <div>
      <h2>Popular Products</h2>
    </div>
    <div style="display: flex; flex-direction: row;">
      <div *ngFor="let product of products; index as i">
        <div *ngIf="i < 5">
          <app-product [product]="product"></app-product>
        </div>
      </div>
      <button class="btn btn-light see-all" id="see-all-products">More...</button>
    </div>
  </div>
  <div class="businesses-carousel container" style="margin-top: 32px;">
    <div>
      <h2>Cool Businesses</h2>
    </div>
    <div style="display: flex; flex-direction: row;">
      <div *ngFor="let user of users; index as i">
        <div *ngIf="i < 4">
          <app-user [user]="user"></app-user>
        </div>
      </div>
      <button class="btn btn-light see-all" id="see-all-users">More...</button>
    </div>
  </div>
</div>
